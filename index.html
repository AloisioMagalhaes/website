<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vCard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            animation: backgroundAnimation 6s infinite alternate;
        }
        
        @keyframes backgroundAnimation {
            0% {
                background-image: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            }
            100% {
                background-image: radial-gradient(circle, rgba(148,187,233,1) 0%, rgba(238,174,202,1) 100%);
            }
        }
        
        .card {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card" itemscope itemtype="http://schema.org/Person">
        <img src="https://images.unsplash.com/photo-1740754739028-06f283758afb?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Picture" itemprop="image">
        <h2 itemprop="name">John Doe</h2>
        <p itemprop="jobTitle">Web Developer | Designer | Freelancer</p>
        <p>Email: <span itemprop="email">johndoe@example.com</span></p>
        <p>Phone: <span itemprop="telephone">+123 456 7890</span></p>
        <a href="#" class="secondary" itemprop="url">View Portfolio</a>
    </div>
</body>
</html>
