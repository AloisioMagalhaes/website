<!DOCTYPE html>
<html itemscope itemtype="https://schema.org/WebSite" lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/svg+xml" href="https://placehold.co/48x48">
    <!-- Nome do site -->
    <title itemprop="name" property="v:name">Nome do Site</title>
    <!-- Descrição do site -->
    <meta itemprop="description" property="v:description" content="Esta é a descrição do site.">
    <!-- URL canônica -->
    <link itemprop="url" property="v:url" href="https://aloisiomagalhaes.github.io/website/">
    <!-- Bloco JSON-LD para reforçar a marcação -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.exemplo.com",
        "name": "Nome do Site",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.exemplo.com/busca?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!-- Estilos CSS internos -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      header {
        background-color: #4CAF50;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
        color: #fff;
      }
      nav {
        margin: 20px 0;
        text-align: center;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin-right: 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: #4CAF50;
      }
      main {
        margin: 0 auto;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      main h2 {
        color: #333;
      }
      main p {
        line-height: 1.6;
        color: #666;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        background-color: #f1f1f1;
      }
      footer p {
        margin: 0;
        color: #999;
      }
    </style>
  </head>
  <body>
    <header about="https://www.exemplo.com">
      <h1 itemprop="name" property="v:name">Nome do Site</h1>
    </header>
    <nav aria-label="Menu principal">
      <ul>
        <li typeof="v:WebPage">
          <a href="https://www.exemplo.com/sobre" itemprop="url" property="v:url">Sobre</a>
        </li>
        <li typeof="v:WebPage">
          <a href="https://www.exemplo.com/contato" itemprop="url" property="v:url">Contato</a>
        </li>
      </ul>
    </nav>
    <main itemscope itemtype="https://schema.org/Article" typeof="v:Article">
      <article>
        <h2 itemprop="headline" property="v:headline">Título do Artigo</h2>
        <p itemprop="articleBody" property="v:articleBody">
          Conteúdo do artigo. Aqui pode ser inserido o conteúdo principal do site.
        </p>
      </article>
    </main>
    <footer>
      <p>&copy; 2025 Nome do Site</p>
    </footer>
  </body>
</html>
